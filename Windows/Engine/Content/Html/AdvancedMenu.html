<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no, maximum-scale=1.0" />
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/inCert.css" />
    <link rel="stylesheet" href="Css/font-awesome.min.css" />
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/inCert.js"></script>
    <script src="Scripts/inCert-advanced-menu.js"></script>
    <script src="Scripts/ellipsis.js"></script>
    <script src="Scripts/inCert-expandable.js"></script>
    <title></title>

    <style>
        .header {
            height: 108px;
            max-height: 108px;
            overflow: hidden;
        }

        .expandable {
        }

        h4.menu-group-title {
            margin-top: 1em;
            font-weight: bold;
        }

            h4.menu-group-title.disabled {
                opacity: .5;
            }

        div.menu-item {
            text-align: center;
            vertical-align: top;
            padding-top: .25em;
            padding-bottom: .25em;
            padding-left: .5em;
            padding-right: .5em;
        }

        a.menu-item-title {
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }

            a.menu-item-title.focused {
                font-weight: bolder;
            }

            a.menu-item-title.disabled {
                cursor: default;
                opacity: .5;
            }

        i.itemIcon {
           
        }

        span.itemText {
            font-family: monospace;
        }

        button.number-circle {
            border-radius: 50%;
            width: 61px;
            height: 61px;
            background-color: white;
            color: #4f7fb0;
            border: 4px solid;
            text-align: center;
            font-size: 32px;
            margin-bottom: 8px;
            margin-top: 8px;
            outline: 0;
        }

            button.number-circle.disabled {
                opacity: .5;
                padding-top: 5px;
                padding-left: 6px
            }

            button.number-circle.focused {
                color: white;
                background-color: #4f7fb0;
                outline: 0;
                padding-top: 5px;
                padding-left: 6px;
               
            }

        html {
            position: relative;
            min-height: 100%;
        }

        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
            background-color: white;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            background-color: #4f7fb0;
            padding-top: 1em;
        }
    </style>
</head>

<body data-suppress-close-question>
    <div style="background-color: #4f7fb0" class="header">
        <div class="container">
            <div class="row" style="background-color: #4f7fb0; color: white">
                <div class="col-sm-12">
                    <h3 data-advanced-menu-title="Advanced Support Tools"></h3>
                    <p><span data-advanced-menu-description="To begin, select a support tool from the list below."></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="expandable container" style="background: white; color: #4f7fb0; padding: 1em; overflow-y: auto; overflow-x: hidden;" data-advanced-menu-items-container>
       <!-- <div data-advanced-menu-items-container></div>-->
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-default pull-left" data-help-button data-help-topic="advanced menu" data-show data-if-help-topic-exists>Help</button>
                    <button type="button" class="btn btn-default pull-right" data-next-button>Close</button>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
