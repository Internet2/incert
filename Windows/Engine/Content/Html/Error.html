<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no, maximum-scale=1.0" />
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/inCert.css" />
    <link rel="stylesheet" href="Css/font-awesome.min.css" />
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/inCert.js"></script>
    <title></title>
</head>
<body data-suppress-close-question>
    <div class="container">
        <div class="row" style="margin-top: 60px">
            <div class="col-sm-12 text-center">
                <div style="display: table; margin-left: auto; margin-right: auto; width: 80%">
                    <div style="display: table-row">
                        <div style="display: table-cell; vertical-align: top"><i class="fa fa-exclamation-triangle fa-4x" style="margin-right: .25em"></i></div>
                        <div style="display: table-cell; vertical-align: middle; text-align: left">
                            <h3 class="errorText">Error: <span data-resolve="{current issue info.Title}"></span></h3>
                            <pre class="errorText" data-resolve="{current issue info.Text}"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-default pull-left" data-help-button data-help-topic="{current issue info.Topic}" data-show data-if-help-topic-exists style="margin-right: .75em">Help</button>
                        <button type="button" class="btn btn-default pull-left" data-advanced-menu-button data-advanced-menu-group="{current issue info.AdvancedMenuGroup}">Advanced</button>
                        <button type="button" class="btn btn-default pull-right" data-exit-utility-button>Exit</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
