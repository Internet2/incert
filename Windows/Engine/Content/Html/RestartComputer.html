<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no, maximum-scale=1.0" />
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/inCert.css" />
    <link rel="stylesheet" href="Css/font-awesome.min.css" />
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/inCert.js"></script>
    <title></title>
</head>
<body data-suppress-close-question>
    <div class="container">
        <div class="row" style="margin-top: 60px">
            <div class="col-sm-12 text-center">
                <div style="display: table; margin-left: auto; margin-right: auto; width: 80%">
                    <div style="display: table-row">
                        <div style="display: table-cell; vertical-align: top"><i class="fa fa-question-circle fa-4x" style="margin-right: .25em"></i></div>
                        <div style="display: table-cell; vertical-align: middle; text-align: left">
                            <h3 class="restartText">Restart Required</h3>
                            <p><span data-resolve="!ApplicationTitle!"></span> needs to restart your computer before it can continue.</p>
                            <button class="btn btn-default" data-next-button style="margin-top: 2em; margin-bottom: .5em"><i class="fa fa-refresh"></i>&nbsp;Restart</button>
                            <p>Restart your computer now. <span data-resolve="!ApplicationTitle!"></span> will resume automatically after your computer restarts.</p>
                            <button class="btn btn-default" data-exit-utility-button style="margin-top: 1em; margin-bottom: .5em"><i class="fa fa-close"></i>&nbsp;Exit</button>
                            <p>Close <span data-resolve="!ApplicationTitle!"></span>. You will need to restart your computer manually.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
