<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no, maximum-scale=1.0"/>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/inCert.css"/>
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/common.js"></script>
    <title></title>

</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 120px">
        <div class="col-sm-12">
            <p style="font-size: 72pt; line-height: 1em; margin-bottom: 0; margin-left: auto; margin-right: auto; padding: 0; text-align: center; width: 300px;" id="appTitle"></p>
            <p style="font-size: 1.25em; margin-left: auto; margin-right: auto; padding: 0; text-align: right; width: 300px;" id="appCompany"></p>
        </div>
    </div>

    <nav class="navbar navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 navbar-text">
                    <span id="step">Initializing</span><span class="ellipsis"></span>
                </div>
            </div>
        </div>
    </nav>
</div>

<script>
    $("#appTitle").text(engine.resolveValue("!ApplicationTitle!"));
    $("#appCompany").text(engine.resolveValue("!ApplicationCompany!"));

    $(document).on('task_started', function (event, data) {
        if (!data) { return; }

        if (!data.message || !data.message.length) { return; }

        $("#step").text(data.message);
    });


    $(document).on('branch_started', function (event, data) {
        if (!data) { return; }

        if (!data.message || !data.message.length) { return; }

        $("#step").text(data.message);
    });

</script>
</body>
</html>
