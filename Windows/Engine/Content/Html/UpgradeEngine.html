<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no, maximum-scale=1.0" />
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/inCert.css" />
    <link rel="stylesheet" href="Css/font-awesome.min.css" />
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/common.js"></script>
    <title></title>

    <style>
        .vcenter {
            display: inline-block;
            vertical-align: middle;
            float: none;
        }
    </style>
</head>
<body class="bordered">
    <div class="container">
        <div class="row" style="margin-top: 120px">
            <div class="col-sm-12 text-center">
                <div style="display: table; margin-left: auto; margin-right: auto">
                    <div style="display: table-row">
                        <div style="display: table-cell; vertical-align: top"><i class="fa fa-exclamation-circle fa-4x" style="margin-right: .25em"></i></div>
                        <div style="display: table-cell; vertical-align: top; text-align: left">
                            <h4>Upgrade <span data-resolve="!ApplicationTitle!"></span>?</h4>
                            <p>A new version of <span data-resolve="!ApplicationTitle!"></span> is available.</p>
                            <p>Click upgrade to download and install the most recent version of <span data-resolve="!ApplicationTitle!"></span>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-default pull-left" data-help-button="upgrade">Help</button>
                        <button type="button" class="btn btn-default pull-right" data-close-button style="margin-left: .75em">Close</button>
                        <button type="button" class="btn btn-default pull-right" data-next-button>Upgrade</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
