<body data-suppress-close-question>
    <div class="container">
        <div class="row" style="margin-top: 60px">
            <div class="col-sm-12 text-center">
                <div style="display: table; margin-left: auto; margin-right: auto; width: 80%">
                    <div style="display: table-row">
                        <div style="display: table-cell; vertical-align: top"><i class="fa fa-check-circle-o fa-4x" style="margin-right: .25em"></i></div>
                        <div style="display: table-cell; vertical-align: middle; text-align: left">
                            <h3 class="errorText"><span data-resolve="!ApplicationTitle!"></span> Complete!</h3>
                            <p>Your computer has been registered for full network access, and your personal authentication certificate is ready to use.</p>
                            <p style="margin-top: 3em"><button data-restart-computer-button data-default-button style="margin-bottom: .5em" class="btn btn-default btn-lg">Restart</button><br />Restart your computer now (recommended).</p>
                            <p style="margin-top: 2em"><button data-exit-utility-button data-cancel-button style="margin-bottom: .5em" class="btn btn-default btn-lg">Exit</button><br />Close <span data-resolve="!ApplicationTitle!"></span> without restarting.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
