<!DOCTYPE html>

<html lang="en" data-disable data-on-task-finish>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=480, initial-scale=1.0,user-scalable=no, maximum-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="file:///c:/users/bmoberly/documents/github/incert/windows/engine/content/html/css/incert.css" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <script src="file:///c:/users/bmoberly/documents/github/incert/windows/engine/content/html/scripts/inCert.js"></script>
    <script src="file:///c:/users/bmoberly/documents/github/incert/windows/engine/content/html/scripts/ellipsis.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>Welcome to !ApplicationTitle!</title>
</head>

<body style="padding-bottom: 70px">
    <div class="container">
        <div class="row" style="margin-top: 1em">
            <div class="col-sm-12 text-center">
                <h2>InCert Login</h2>
            </div>
        </div>
        <div class="row" style="margin-top: 1em">
            <div class="col-sm-12">
                <form id="loginForm" class="form-horizontal" data-validate data-validate-on="submit">
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="username">Username</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" data-setting="username" data-rule-required="true" />
                            <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="passphrase">Passphrase</label>
                        <div class="controls col-sm-8">
                            <input type="password" class="form-control" id="passphrase" name="passphrase" placeholder="Passphrase" data-setting="passphrase" data-rule-required="true" />
                            <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="credential2">Credential 2</label>
                        <div class="controls col-sm-8">
                            <input type="text" class="form-control" id="credential2" name="credential2" placeholder="credential 2" data-setting="credential2" data-rule-required="true" />
                            <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="credential3">Credential 3</label>
                        <div class="controls col-sm-8">
                            <input type="text" class="form-control" id="credential3" name="credential3" placeholder="credential 3" data-setting="credential3" data-rule-required="true" />
                            <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="credential4">Credential 4</label>
                        <div class="controls col-sm-8">
                            <input type="text" class="form-control" id="credential4" name="credential4" placeholder="Credential 4" data-setting="credential4" data-rule-required="true" />
                            <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="padding-top: 1em">
            <div class="col-sm-12 text-left" id="instructions" data-hide data-on-task-finish>Please provide your network credentials and click Login to continue.</div>
            <div class="col-sm-12 text-left" style="display: none" id="pleaseWait" data-show data-on-task-finish>Please wait while InCert verifies your network credentials<span class="ellipsis"></span></div>
        </div>
        <nav class="navbar navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <a class="btn btn-default pull-left" href="https://certdev0.incommontest.org/incommon/index.html" data-no-disable>Help</a>
                        <button type="button" class="btn btn-default pull-left" data-advanced-menu-button data-advanced-menu-group="other support tools" style="margin-left: .75em">Advanced</button>
                        <button type="button" class="btn btn-default pull-right" data-next-button data-validate-form data-default-button>Login</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
